name: Deploy GameSalad to krisenigma.com

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GameSalad repository
      uses: actions/checkout@v4
      with:
        path: GameSalad

    - name: Checkout deployment repository
      uses: actions/checkout@v4
      with:
        repository: KrisEnigma/krisenigma.com
        path: deployment
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build GameSalad project
      run: |
        cd GameSalad
        npm install
        npm run build

    - name: Replace gamesalad folder in deployment
      run: |
        cd deployment
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git status
        git stash push -m "Temporary stash before pull" || true
        git pull origin main --rebase || git pull origin main
        git stash pop || true
        rm -rf gamesalad
        mkdir -p gamesalad
        cp -r ../GameSalad/dist/* ./gamesalad/
        git add gamesalad
        git diff --staged --quiet || git commit -m "ðŸš€ Auto-deploy GameSalad - $(date '+%Y-%m-%d %H:%M:%S')"
        git push
